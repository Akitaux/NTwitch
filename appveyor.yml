version: 0.0.5-beta-{build}
branches:
  only:
  - master
  - dev
skip_tags: true
image: Visual Studio 2017 RC
configuration: Release
clone_depth: 1
assembly_info:
  patch: true
  file: '**\AssemblyInfo.*'
  assembly_version: '{version}'
  assembly_file_version: '{version}'
  assembly_informational_version: '{version}'
before_build:
- cmd: dotnet restore
build:
  verbosity: minimal
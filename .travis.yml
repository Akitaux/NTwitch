language: csharp
solution: NTwitch.sln
git:
  depth: 1
branches:
  only:
  - master
  - dev
matrix:
  include:
  - os: linux
    dist: trusty
    sudo: required
    mono: none
    dotnet: 1.0.0-preview2-003131
    env: DOTNETCORE=1
script:
  - sudo apt-get install dotnet-dev-1.0.1
  - dotnet restore
  - if ["$TRAVIS_BRANCH" == "master"] then dotnet build --configuration Release fi
  - if ["$TRAVIS_BRANCH" == "dev"] then dotnet build --configuration Release --version-suffix beta-$TRAVIS_BUILDNUMBER fi

